<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-bottom: 150px;
        }
        form{
            background-image: url("img/background2.jpg");
            color: white;
            padding: 15px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>

    <form>
        <label>User Name</label>
        <input type="text">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>

    <form>
        <table>
            <tr>
                <td>
                    <label>Username</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Password
                    </label>
                </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>


    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>

    <form>
        <label>Select a Technology</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
            <option>AJAX</option>
            <option>JQUERY</option>
            <option>BOOTSTRAP</option>
            <option>ANGULARJS</option>
        </select>
    </form>
    <!--sELECT BOX WITH OPTION GROUP-->
    <h2>Select box with option group</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <optgroup label="Languages">
                <option>JAVA</option>
                <option>PYTHON</option>
                <option>PHP</option>
            </optgroup>
            <optgroup label="Languages">
                <option>SHELLSCRIPT</option>
                <option>JAVASCRIPT</option>
                <option>PHP</option>
            </optgroup>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>

    <form>
        <label>Your Comments</label>
        <textarea rows="6" cols="40" maxlength="50"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>

<form>
    <label>Select a Technology</label>
    <input list="tech">
    <datalist id="tech">
        <option>HTML</option>
        <option>CSS</option>
        <option>JAVASCRIPT</option>
        <option>AJAX</option>
        <option>JQUERY</option>
        <option>BOOTSTRAP</option>
        <option>ANGULARJS</option>
    </datalist>
</form>

</body>
</html>
