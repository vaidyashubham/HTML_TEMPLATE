<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            background-image: url("img/background.jpg");
            padding: 10px;
            width: 360px;
            text-align: center;
            border: 5px solid black;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
<h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="media/audio.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Video Element -->
<h2>Video Player</h2>
<div>
    <video controls>
        <source src="media/video.mp4" type="video/mp4">
    </video>
</div>


</body>
</html>
